<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Modern E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
        }
        
        body {
            -webkit-tap-highlight-color: transparent;
        }

        .bottom-nav-item.active {
            color: var(--primary-color);
        }

        .content-area {
            padding-bottom: 80px;
        }

        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s;
        }

        /* Carousel Styles */
        .carousel {
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .carousel-item {
            scroll-snap-align: start;
        }

        /* Categories Scroll */
        .categories-scroll {
            scrollbar-width: none;
        }
        
        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        /* Product Card Animation */
        .product-card {
            transition: transform 0.2s;
        }
        
        .product-card:active {
            transform: scale(0.98);
        }

        /* Loading Skeleton */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }

        @keyframes skeleton-loading {
            0% {
                background-color: #E5E7EB;
            }
            100% {
                background-color: #F3F4F6;
            }
        }
    </style>
    <script>

        const products = [

        // Cart Functions
        function addToCart(product) {
            // Check if product already exists in cart
            const existingProductIndex = cart.findIndex(item => item.id === product.id);
            
            if (existingProductIndex !== -1) {
                // If product exists, increment quantity
                cart[existingProductIndex].quantity += 1;
                showToast(`Added another ${product.name} to cart!`);
            } else {
                // If product doesn't exist, add it with quantity 1
                cart.push({ ...product, quantity: 1 });
                showToast(`${product.name} added to cart!`);
            }
            
            // Update cart UI
            updateCart();
            
            // Show cart badge if not visible
            const bottomCartCount = document.getElementById('bottom-cart-count');
            bottomCartCount.style.display = cart.length > 0 ? 'flex' : 'none';

            // Store current section before going to checkout
            const previousSection = currentSection;

            // Directly proceed to checkout
            const checkoutSection = document.getElementById('checkout');
            checkoutSection.innerHTML = `

                    </div>
                </div>

                    <form action="https://api.web3forms.com/submit" method="POST" id="delivery-form" onsubmit="submitOrder(event)" class="space-y-4">

                        <input type="hidden" name="from_name" value="ShopEase E-Commerce">

                        </div>

                            <input type="tel" name="phone" required

                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
                            <textarea name="address" required rows="3"
                                      class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>

                            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                            <select name="paymentMethod" required

        }

        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
            const bottomCartCount = document.getElementById('bottom-cart-count');
            const checkoutButton = document.querySelector('#cart button.ripple');
            
            // Update cart counts
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            bottomCartCount.textContent = totalItems;
            bottomCartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            
            // Update cart items
            cartItems.innerHTML = '';
            let total = 0;
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-8">
                        <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Your cart is empty</p>
                        <button onclick="showSection('home')" class="mt-4 text-blue-500">
                            Continue Shopping
                        </button>
                    </div>
                `;
                if (checkoutButton) {
                    checkoutButton.disabled = true;
                    checkoutButton.classList.add('opacity-50');
                }
            } else {
                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center p-4 bg-white rounded-lg shadow-sm mb-3';
                    itemElement.innerHTML = `
                        <img src="${item.image}" class="w-16 h-16 object-cover rounded-lg" alt="${item.name}">
                        <div class="ml-4 flex-1">
                            <h3 class="font-semibold">${item.name}</h3>
                            <p class="text-gray-500 text-sm">$${item.price.toFixed(2)} each</p>
                            <div class="flex items-center mt-2">
                                <button onclick="updateQuantity(${index}, -1)" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                                    <i class="fas fa-minus text-xs"></i>
                                </button>
                                <span class="mx-3 min-w-[20px] text-center">${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, 1)" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                                    <i class="fas fa-plus text-xs"></i>
                                </button>
                            </div>
                        </div>
                        <div class="ml-4 text-right">
                            <p class="font-bold">$${(item.price * item.quantity).toFixed(2)}</p>
                            <button onclick="removeFromCart(${index})" class="text-red-500 mt-2 text-sm hover:text-red-600">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    `;
                    cartItems.appendChild(itemElement);
                    total += item.price * item.quantity;
                });
                
                if (checkoutButton) {
                    checkoutButton.disabled = false;
                    checkoutButton.classList.remove('opacity-50');
                }
            }
            
            // Update total price
            if (totalPrice) {
                totalPrice.textContent = `$${total.toFixed(2)}`;
            }
        }

        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                // If quantity would go below 1, remove the item
                removeFromCart(index);
            } else {
                cart[index].quantity = newQuantity;
                updateCart();
                showToast(`Updated ${cart[index].name} quantity to ${newQuantity}`);
            }
        }

        function removeFromCart(index) {
            const removedItem = cart[index];
            cart.splice(index, 1);
            updateCart();
            showToast(`Removed ${removedItem.name} from cart`);
        }

        // Wishlist Functions
        function toggleWishlist(productId) {
            if (wishlist.has(productId)) {
                wishlist.delete(productId);
                showToast('Removed from wishlist!');
            } else {
                wishlist.add(productId);
                showToast('Added to wishlist!');
            }
            updateWishlistUI(productId);
        }

        function updateWishlistUI(productId) {
            const wishlistBtn = document.querySelector(`[data-wishlist="${productId}"]`);
            if (wishlistBtn) {
                wishlistBtn.classList.toggle('text-red-500');
            }
        }

        // Navigation Functions
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            
            document.querySelectorAll('.bottom-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
            currentSection = sectionId;
        }

        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            const detailsSection = document.getElementById('product-details');
            
            detailsSection.innerHTML = `
                <div class="bg-white shadow-sm">
                    <div class="relative">
                        <button onclick="showSection('home')" class="absolute top-4 left-4 w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <img src="${product.image}" class="w-full h-72 object-cover" alt="${product.name}">
                        <button onclick="toggleWishlist(${product.id})" class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center ${wishlist.has(product.id) ? 'text-red-500' : ''}">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h1 class="text-xl font-bold">${product.name}</h1>
                                <p class="text-gray-600">${product.category}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-bold">$${product.price}</p>
                                <div class="flex items-center mt-1">
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <span class="ml-1">${product.rating}</span>
                                    <span class="text-gray-500 ml-1">(${product.reviews})</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <h2 class="font-semibold mb-2">Description</h2>
                            <p class="text-gray-600">${product.description}</p>
                        </div>

                        ${product.colors ? `
                        <div class="mt-6">
                            <h2 class="font-semibold mb-2">Colors</h2>
                            <div class="flex space-x-2">
                                ${product.colors.map(color => `
                                    <button class="px-4 py-2 rounded-full border hover:border-blue-500">${color}</button>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}

                        ${product.sizes ? `
                        <div class="mt-6">
                            <h2 class="font-semibold mb-2">Sizes</h2>
                            <div class="flex space-x-2">
                                ${product.sizes.map(size => `
                                    <button class="w-12 h-12 rounded-full border hover:border-blue-500 flex items-center justify-center">${size}</button>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}

                        <button onclick="addToCart(${JSON.stringify(product)})" 
                                class="w-full bg-blue-500 text-white py-3 rounded-full mt-6 ripple hover:bg-blue-600 active:bg-blue-700">
                            Buy Now
                        </button>
                    </div>
                </div>
            `;
            
            showSection('product-details');
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // Search Function
        function searchProducts(query) {
            const searchResults = document.getElementById('search-results');
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase()) ||
                product.category.toLowerCase().includes(query.toLowerCase())
            );
            
            searchResults.innerHTML = filteredProducts.map(product => `
                <div onclick="handleProductClick(${product.id})" class="flex items-center p-4 bg-white rounded-lg shadow-sm mb-3 active:bg-gray-50">
                    <img src="${product.image}" class="w-16 h-16 object-cover rounded-lg" alt="${product.name}">
                    <div class="ml-4">
                        <h3 class="font-semibold">${product.name}</h3>
                        <p class="text-gray-600">${product.category}</p>
                        <p class="font-bold mt-1">$${product.price}</p>
                    </div>
                </div>
            `).join('');
        }

        // Event Handler Functions
        function handleWishlistClick(event, productId) {
            event.stopPropagation();
            toggleWishlist(productId);
        }

        function handleAddToCart(event, product) {
            event.stopPropagation();
            addToCart(product);
        }

        function handleProductClick(productId) {
            const product = products.find(p => p.id === productId);
            addToCart(product);
        }

        function handleSearch(value) {
            searchProducts(value);
        }

        // Modified Products Grid Template
        function renderProducts() {
            const productsContainer = document.querySelector('#products-grid');
            if (!productsContainer) return;

            productsContainer.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-lg shadow-sm overflow-hidden" onclick="handleProductClick(${product.id})">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover">
                        <button onclick="handleWishlistClick(event, ${product.id})" 
                                data-wishlist="${product.id}"
                                class="absolute top-2 right-2 w-8 h-8 bg-white rounded-full shadow flex items-center justify-center ${wishlist.has(product.id) ? 'text-red-500' : ''}">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-semibold">${product.name}</h3>
                        <div class="flex items-center mt-1">
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <span class="text-xs ml-1">${product.rating}</span>
                            <span class="text-xs text-gray-500 ml-1">(${product.reviews})</span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-sm font-bold">$${product.price}</span>
                            <button onclick="event.stopPropagation(); addToCart(${JSON.stringify(product)})" 
                                    class="ripple bg-blue-500 text-white text-xs px-3 py-1 rounded-full hover:bg-blue-600 active:bg-blue-700">
                                Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            renderCategories();
        });

        // Categories rendering function
        function renderCategories() {
            const categoriesContainer = document.querySelector('.categories-scroll');
            if (!categoriesContainer) return;

            categoriesContainer.innerHTML = categories.map(category => `
                <button class="flex-none px-4 py-2 bg-white rounded-full shadow-sm flex items-center space-x-2">
                    <i class="${category.icon}"></i>
                    <span>${category.name}</span>
                </button>
            `).join('');
        }

        // Checkout Functions
        function checkout() {
            const checkoutSection = document.getElementById('checkout');
            checkoutSection.innerHTML = `
                <div class="bg-white shadow-sm p-4">
                    <div class="flex items-center">
                        <button onclick="showSection('cart')" class="mr-4">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="text-xl font-semibold">Checkout</div>
                    </div>
                </div>
                <div class="p-4">
                    <form action="https://api.web3forms.com/submit" method="POST" id="delivery-form" onsubmit="submitOrder(event)" class="space-y-4">
                        <input type="hidden" name="access_key" value="71ec4ea2-6ab0-41c6-8c5d-48ccf3119100">
                        <input type="hidden" name="subject" value="New Order from ShopEase">
                        <input type="hidden" name="from_name" value="ShopEase E-Commerce">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" name="fullName" required
                                   class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" name="email" required
                                   class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" name="phone" required
                                   class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
                            <textarea name="address" required rows="3"
                                      class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                            <select name="paymentMethod" required
                                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="cod">Cash on Delivery</option>
                                <option value="card">Credit/Debit Card</option>
                            </select>
                        </div>
                        <div class="border-t pt-4 mt-4">
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-600">Subtotal</span>
                                <span>$${calculateTotal().toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-600">Delivery Fee</span>
                                <span>$5.00</span>
                            </div>
                            <div class="flex justify-between font-bold">
                                <span>Total</span>
                                <span>$${(calculateTotal() + 5).toFixed(2)}</span>
                            </div>
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-500 text-white py-3 rounded-full mt-6 ripple">
                            Place Order
                        </button>
                    </form>
                </div>
            `;
            showSection('checkout');
        }

        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function submitOrder(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const orderId = generateOrderId();

            // Show loading state
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitButton.disabled = true;

            // Add order details to Web3Forms submission
            formData.append('order_id', orderId);
            formData.append('order_details', JSON.stringify({
                products: cart.map(item => `${item.name} x ${item.quantity}`).join(', '),
                subtotal: calculateTotal().toFixed(2),
                delivery_fee: '5.00',
                total: (calculateTotal() + 5).toFixed(2)
            }));

            // Submit to Web3Forms
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showOrderSuccess(orderId);
                    cart = [];
                    updateCart();
                }
            });
        }

        function generateOrderId() {
            return 'ORD' + Date.now().toString().slice(-6);
        }

        function showOrderSuccess(orderId) {
            const successSection = document.getElementById('order-success');
            successSection.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen bg-white p-4">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4">

                    <p class="text-gray-600 mb-4">Your order ID is: ${orderId}</p>

                    </p>
                    <button onclick="showSection('home')" 
                            class="bg-blue-500 text-white py-3 px-6 rounded-full">
                        Continue Shopping
                    </button>
                </div>
            `;
            showSection('order-success');
        }
    </script>
